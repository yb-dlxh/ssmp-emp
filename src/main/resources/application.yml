# mysql数据源
# thymeleaf的视图解析器前缀
# mybatis相关

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/java2206?serverTimezone=UTC
  thymeleaf:
    prefix: classpath:\templates\pages\
    suffix: .html



mybatis-plus:
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.ssmpemp.pojo
  mapper-locations: classpath:/mapper/*Mapper.xml


